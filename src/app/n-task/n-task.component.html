<form (ngSubmit)="addTask()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="task.nome" required>
  </div>
  <div>
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" [(ngModel)]="task.descricao"></textarea>
  </div>
  <div>
    <label for="seq">Sequência:</label>
    <input type="number" id="seq" name="seq" [(ngModel)]="task.seq">
  </div>
  <div>
    <label for="adm">ADM:</label>
    <input type="checkbox" id="adm" name="adm" [(ngModel)]="task.adm">
  </div>
  <div>
    <label for="pai">Pai:</label>
    <input type="number" id="pai" name="pai" [(ngModel)]="task.pai">
  </div>
  <button type="submit">Adicionar Tarefa</button>
</form>
