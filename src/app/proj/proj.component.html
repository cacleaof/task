<div class="container">
  <h1>Projetos</h1>
  <table class="table table-striped">
      <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Descrição</th>
    </tr>
    </thead>
    <tbody *ngFor="let projeto of projetos">
      <tr>
        <td>{{projeto.id}}</td>
        <td>{{projeto.nome}}</td>
        <td>{{projeto.descricao}}</td>
      </tr>
    </tbody>
  </table>
</div>
